<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
const url = 'https://www.pathofexile.com/api/ladders?realm=sony&offset=0&limit=50&id=ssf+heist+hc&type=league';

$.getJSON(url, function(ladder){

	var i = 0;
	jQuery.each(ladder.entries, function(){
		var table = document.getElementsByClassName('entries')[0];
		
		var row = table.insertRow(i++);
		
		row.style.color = this.dead ? 'gray' : 'black';
		
		var online = row.insertCell(0);
		online.style.backgroundColor = this.online ? '#e6ffee' : '#ffe6e6';
		
		var rank = row.insertCell(1);
		rank.innerHTML = this.rank;
		
		var account = row.insertCell(2);
		account.innerHTML = this.account.name;
				
		var character = row.insertCell(3);
		character.innerHTML = this.character.name;
				
		var classe = row.insertCell(4);
		classe.innerHTML = this.character.class;
				
		var level = row.insertCell(5);
		level.innerHTML = this.character.level;
				
		var exp = row.insertCell(6);
		exp.innerHTML = this.character.experience;
	});
});
</script>
<table>
    <thead>
            <tr>
				<th>Online</th>
                <th>Rank</th>
				<th>Account</th>
				<th>Character</th>
				<th>Class</th>
                <th>Level</th>
				<th>Experience</th>
				<th></th>
                
            </tr>
    </thead> 
    <tbody class="entries">	
</tbody>
</table>
